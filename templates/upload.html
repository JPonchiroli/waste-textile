<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Processando Upload</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <article class="grid place-items-center h-screen bg-gray-50">
    <div class="flex flex-col items-center bg-white rounded-2xl w-[880px] h-[520px] p-8 shadow-lg">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Processando seu arquivo...</h1>
      <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
      <p class="mt-6 text-gray-600">Aguarde, isso pode levar alguns segundos.</p>
    </div>
  </article>

  <script>
    // Após 5 segundos, redireciona para a página de conclusão
    setTimeout(() => {
      window.location.href = "{{ url_for('upload_complete') }}";
    }, 3000);
  </script>
</body>
</html>
